<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Form và Sheet</title>
    <style>
      /* Reset mặc định */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(120deg, #6a11cb, #2575fc);
        color: #fff;
        text-align: center;
        padding: 20px;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 2.5rem;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      .content-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .iframe-container {
        flex: 1;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      iframe {
        width: 100%;
        height: 600px;
        border: none;
        border-radius: 10px;
        background-color: #fff;
      }

      .back-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #ff5722;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease-in-out;
      }

      .back-button:hover {
        background: #e64a19;
        transform: scale(1.05);
      }

      @media (max-width: 768px) {
        .content-container {
          flex-direction: column;
        }

        .iframe-container {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Google Form và Sheet</h1>
    <div class="content-container">
      <!-- Google Form -->
      <div class="iframe-container">
        <h2>Tham Gia Khảo Sát</h2>
        <iframe
          src="https://docs.google.com/forms/d/e/1FAIpQLSdgLuV71HQUOAgH9v03MMVqcu-xjl5eSb4FLPb0D_FvpZj7tg/viewform?usp=sf_link"
          allowfullscreen
        ></iframe>
      </div>
      <!-- Google Sheet -->
      <div class="iframe-container">
        <h2>Kết Quả Khảo Sát</h2>
        <iframe
          src="https://docs.google.com/spreadsheets/d/1R-JMMf50NpkX-SZKlbmyDQ9-LVwR9TWgqe12Sb3vpXM/edit?usp=sharing"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <a href="https://www.google.com" class="back-button">Quay Lại Trang Chủ</a>
    <script>
      console.log("Google Form và Sheet Nhúng đã được tải thành công!");
    </script>
  </body>
</html>
