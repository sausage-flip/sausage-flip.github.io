<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vòng quay may mắn</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
      }

      .container {
        margin-top: 50px;
      }

      h1 {
        color: #333;
      }

      .wheel-container {
        position: relative;
        margin: 20px auto;
        width: 400px;
        height: 400px;
      }

      canvas {
        border: 5px solid #333;
        border-radius: 50%;
        background-color: #fff;
      }

      .pointer {
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-bottom: 25px solid #333;
        z-index: 2;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      #result {
        margin-top: 20px;
        font-size: 20px;
        color: #333;
        font-weight: bold;
      }

      .leaderboard {
        margin-top: 40px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        max-width: 400px;
        margin: 20px auto;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      }

      .leaderboard h2 {
        color: #333;
        margin-bottom: 10px;
      }

      .leaderboard ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .leaderboard ul li {
        font-size: 16px;
        margin: 5px 0;
        padding: 5px;
        border-bottom: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Vòng quay may mắn</h1>
      <div id="nameInputContainer">
        <input type="text" id="playerName" placeholder="Nhập tên của bạn..." />
        <button id="addPlayerButton">Thêm người chơi</button>
      </div>
      <div class="wheel-container">
        <canvas id="wheelCanvas" width="400" height="400"></canvas>
        <div class="pointer"></div>
      </div>
      <button id="spinButton" disabled>Quay</button>
      <div id="result"></div>
      <div class="leaderboard">
        <h2>Bảng Vàng</h2>
        <ul id="leaderboard"></ul>
      </div>
    </div>
    <script>
      const API_URL = "http://localhost:3000"; // Địa chỉ server API

      const canvas = document.getElementById("wheelCanvas");
      const ctx = canvas.getContext("2d");
      const spinButton = document.getElementById("spinButton");
      const resultDiv = document.getElementById("result");
      const playerNameInput = document.getElementById("playerName");
      const addPlayerButton = document.getElementById("addPlayerButton");
      const leaderboard = document.getElementById("leaderboard");

      const segments = [
        "100 điểm",
        "200 điểm",
        "Mất lượt",
        "500 điểm",
        "300 điểm",
        "1000 điểm",
        "50 điểm",
      ];
      const segmentColors = [
        "#FF5733",
        "#33FF57",
        "#3357FF",
        "#F1C40F",
        "#9B59B6",
        "#16A085",
        "#E74C3C",
      ];

      let players = {};
      let userIP = null;
      let spinning = false;
      let currentAngle = 0;

      async function getUserIP() {
        try {
          const response = await fetch("https://api.ipify.org?format=json");
          const data = await response.json();
          userIP = data.ip;

          if (players[userIP]) {
            addPlayerButton.disabled = true;
            playerNameInput.disabled = true;
            spinButton.disabled = false;
            resultDiv.textContent = `IP đã đăng ký: ${players[userIP].name}`;
          }
        } catch (error) {
          console.error("Không thể lấy IP:", error);
        }
      }

      async function fetchPlayersFromServer() {
        try {
          const response = await fetch(`${API_URL}/players`);
          players = await response.json();
          updateLeaderboard();
        } catch (error) {
          console.error("Không thể tải dữ liệu người chơi:", error);
        }
      }

      async function savePlayerToServer(ip, name, score) {
        try {
          const response = await fetch(`${API_URL}/players`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ ip, name, score }),
          });
          const data = await response.json();
          players = data.players;
          updateLeaderboard();
        } catch (error) {
          console.error("Không thể lưu người chơi:", error);
        }
      }

      window.onload = async () => {
        await fetchPlayersFromServer();
        await getUserIP();
      };

      addPlayerButton.addEventListener("click", async () => {
        const playerName = playerNameInput.value.trim();
        if (playerName && !players[userIP]) {
          await savePlayerToServer(userIP, playerName, 0);
          spinButton.disabled = false;
          addPlayerButton.disabled = true;
          playerNameInput.disabled = true;
          resultDiv.textContent = `Chào mừng ${playerName}! Hãy quay để bắt đầu.`;
        } else {
          alert("Tên không hợp lệ hoặc IP đã được đăng ký!");
        }
      });

      spinButton.addEventListener("click", async () => {
        if (spinning || !players[userIP]) return;

        spinning = true;
        const spinDuration = 3000;
        const randomAngle = Math.random() * (2 * Math.PI);
        const endAngle = currentAngle + 10 * (2 * Math.PI) + randomAngle;

        const startTime = performance.now();

        function animate() {
          const elapsed = performance.now() - startTime;
          if (elapsed >= spinDuration) {
            spinning = false;
            currentAngle = endAngle % (2 * Math.PI);
            const score = calculateScore(currentAngle);
            updateScore(score);
            return;
          }

          const progress = elapsed / spinDuration;
          const easedProgress = 1 - Math.pow(1 - progress, 3);
          currentAngle =
            currentAngle + (endAngle - currentAngle) * easedProgress;

          ctx.clearRect(0, 0, canvas.width, canvas.height);
          drawWheel();
          requestAnimationFrame(animate);
        }

        animate();
      });

      async function updateScore(score) {
        await savePlayerToServer(userIP, players[userIP].name, score);
        resultDiv.textContent = `${players[userIP].name} quay được: ${score} điểm`;
      }

      function calculateScore(angle) {
        const arcAngle = (2 * Math.PI) / segments.length;
        const adjustedAngle =
          (2 * Math.PI - angle + Math.PI / 2) % (2 * Math.PI);
        const index = Math.floor(adjustedAngle / arcAngle);
        const result = segments[index];

        if (result.includes("điểm")) {
          return parseInt(result.split(" ")[0]);
        }
        return 0;
      }

      function updateLeaderboard() {
        leaderboard.innerHTML = "";
        const sortedPlayers = Object.entries(players)
          .sort((a, b) => b[1].score - a[1].score)
          .map(([ip, player], index) => ({
            rank: index + 1,
            name: player.name,
            score: player.score,
          }));

        sortedPlayers.forEach((player) => {
          const li = document.createElement("li");
          li.textContent = `${player.rank}. ${player.name}: ${player.score} điểm`;
          leaderboard.appendChild(li);
        });
      }

      function drawWheel() {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = canvas.width / 2;
        const arcAngle = (2 * Math.PI) / segments.length;

        for (let i = 0; i < segments.length; i++) {
          const startAngle = currentAngle + i * arcAngle;
          const endAngle = startAngle + arcAngle;

          ctx.beginPath();
          ctx.moveTo(centerX, centerY);
          ctx.arc(centerX, centerY, radius, startAngle, endAngle);
          ctx.fillStyle = segmentColors[i % segmentColors.length];
          ctx.fill();
          ctx.stroke();

          ctx.save();
          ctx.translate(centerX, centerY);
          ctx.rotate(startAngle + arcAngle / 2);
          ctx.textAlign = "right";
          ctx.fillStyle = "#fff";
          ctx.font = "16px Arial";
          ctx.fillText(segments[i], radius - 10, 10);
          ctx.restore();
        }
      }

      drawWheel();
    </script>
  </body>
</html>
